<!-- _includes/footer.html -->
<footer>
  <p>{{ site.description }}</p>
  <ul>
    {% for link in site.social_links %}
      <li>
        <a href="{{ link.url }}" target="_blank">
          <i class="fa {{ link.icon }}"></i> {{ link.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</footer>
